<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pagina de venta de cartas" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/button-style.css" />
    <script src="/assets/js/perfil.js" type="module" defer></script>
    <title>Yugioh! Cliente</title>
  </head>
<body>
  <!-- Cabecera -->
  <header class="container-fluid">
    <hgroup>
      <nav>
        <h1>Yu-Gi-Oh! Perfil</h1>
        <p>Página de compra venta de cartas</p>
        <ul>
          <li>
            <button type="click" style="margin-right: 10px;" id="darBaja" class="Boton-Cierre">Dar de baja.</button>
          </li>
        </ul> 
      </nav>
    </hgroup>
  </header>
  <!-- Contenido principal -->
  <main class="container">
    <section>
        <fieldset role="group">
          <form name="user-profile" method="get">
            <fieldset>
              <caption><strong>Datos del usuario</strong></caption>
              <label for="Nombre">Nombre:</label>
              <input type="text" name="nameUser" id="Nombre" required>

              <label for="Apellidos">Apellidos:</label>
              <input type="text" name="lastNameUser" id="Apellidos" required>

              <label for="usuario">Nombre de usuario</label>
              <input type="text" name="userName" id="usuario" readonly>

              <label for="Email">Email:</label>
              <input type="email" name="emailAddress" id="Email" readonly>

              <label for="rol">Rol:</label>
              <input type="text" name="rolUser" id="rol" readonly>
            </fieldset>
           
            <div class="grid">
              <input type="submit" value="Actualizar" id="Actualizar">
            </div>
          </form>
          
      </fieldset>
      <div>
        <button type="click" value="Cancelar" id="Cancelar">Cancelar</button>
      </div>
    </section>
  </main>
  <!-- Pie de página -->
  <footer class="container-fluid">
    <hr>
    <p>&copy; 2024. Aplicaciones Web. <em>Grado en Ingeniería Informática (Universidad de León)</em>.</p>
  </footer>
</body>
</html>
