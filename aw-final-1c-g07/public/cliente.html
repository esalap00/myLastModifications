<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pagina de venta de cartas" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/assets/css/cliente.css" />
    <link rel="stylesheet" href="/assets/css/button-style.css" />
    <script src="/assets/js/cliente.js" type="module" defer></script>
    <title>Yugioh! Cliente</title>
  </head>
<body>
  <!-- Cabecera -->
  <header class="container-fluid">
    <nav>
    <hgroup>
      <h1>Yu-Gi-Oh! Cliente</h1>
      <p>Página de compra venta de cartas</p>
    </hgroup>
    <ul>
      <li>
        <button type="click" style="margin-right: 10px;" id="perfilUser">Ver perfíl</button>
      </li>
      <li>
        <button type="click" id="cerrarSesion" class="Boton-Cierre">Cerrar sesión</button>          
      </li>
    </ul>
    </nav>
  </header>
  <!-- Contenido principal -->
  <main class="container">
    <section class="advanced-search">
        <fieldset role="group">
          <form name="yugioh-search">
            <fieldset role="group">
                <input type="text" name="name" placeholder="Introduzca el nombre de la carta">
                <input type="submit" value="Buscar">
            </fieldset>
          </form>
      </fieldset>
        <button type="click" id="verPedidos">Ver pedidos</button>
        <button type="click" id="sugerencia">Hacer sugerencia</button>
        <button type="click" id="carroCompra">Carrito</button>
    </section>

    <div class="content-yugioh">
        <section class="cards">
            <h3>Cartas</h3>
            <div class="card-grid">
            </div>
        </section>

        <aside id="carro">
            <h3>Carro de compra</h3>
            <div class="compra">
                <ul id="deck-list">
                </ul>
            </div>
        </aside>
    </div>
    
  </main>
  <!-- Pie de página -->
  <footer class="container-fluid">
    <hr>
    <p>&copy; 2024. Aplicaciones Web. <em>Grado en Ingeniería Informática (Universidad de León)</em>.</p>
  </footer>
</body>
</html>
