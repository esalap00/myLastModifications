<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pagina de venta de cartas" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <script src="/assets/js/index.js" type="module" defer></script>
    <title>Yugioh! Store</title>
  </head>
  <body>
      <!-- Cabecera -->
  <header class="container-fluid">
    <hgroup>
      <h1>Yu-Gi-Oh!</h1>
      <p>Página de compra venta de cartas</p>
    </hgroup>
  </header>
  <!-- Contenido principal -->
  <main class="container">
    <!-- Identificación del usuario -->
    <section>
      <h2>Identificación de usuario</h2>
      <article>
        <form name="form-login">
          <input type="text" name="userName" placeholder="Nombre de usuario" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <button type="submit">Iniciar sesión</button>
          <button type="click" name="botonRegistro">¿No tienes cuenta? Regístrate</button>
        </form>
      </article>
    </section>
  </main>
  <!-- Pie de página -->
  <footer class="container-fluid">
    <hr>
    <p>&copy; 2024. Aplicaciones Web. <em>Grado en Ingeniería Informática (Universidad de León)</em>.</p>
  </footer>
  </body>
</html>
