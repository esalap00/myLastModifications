<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pagina de venta de cartas" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <script src="/assets/js/register.js" type="module" defer></script>
    <title>Yugioh! Registro</title>
  </head>
  <body>
      <!-- Cabecera -->
  <header class="container-fluid">
    <hgroup>
      <h1>Yu-Gi-Oh!</h1>
      <p>Página de compra venta de cartas</p>
    </hgroup>
  </header>
  <!-- Contenido principal -->
  <main class="container">
    <!-- Identificación del usuario -->
    <section>
      <h2>Formulario de registro</h2>
      <article>
        <form name="form-register">
          <input type="text" name="name" placeholder="Nombre" required>
          <input type="text" name="lastName" placeholder="Apellidos" required>
          <!-- Rol por defecto "usuario" con readonly no se puede modificar -->
          <input type="text" name="rol" value="cliente" hidden>
          <input type="text" name="userName" placeholder="Nombre de usuario" required>
          <input type="text" name="email" placeholder="Correo electrónico" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
      </article>
    </section>
  </main>
  <!-- Pie de página -->
  <footer class="container-fluid">
    <hr>
    <p>&copy; 2024. Aplicaciones Web. <em>Grado en Ingeniería Informática (Universidad de León)</em>.</p>
  </footer>
  </body>
</html>
